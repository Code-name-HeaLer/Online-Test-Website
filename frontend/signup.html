<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Sign Up</h1>
    <form id="login-form" action="../index.html">
      <input type="email" name="email" id="username-field" class="login-form-field" placeholder="Email" required>
      <input type="password" name="password" id="password" class="login-form-field" placeholder="Password" required>
      <input type="submit" value="Login" id="login-form-submit">
    </form>

  </main>
</body>

</html>
